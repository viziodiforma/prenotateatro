<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema di Prenotazione Spettacoli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema di Prenotazione Spettacoli</h1>
        <form id="prenotazioneForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="data_spettacolo">Data dello spettacolo:</label>
            <input type="date" id="data_spettacolo" name="data_spettacolo" required><br>

            <button type="submit">Prenota</button>
        </form>
        <p id="successMessage" style="color: green; display: none;">Prenotazione effettuata con successo!</p>
        <p id="errorMessage" style="color: red; display: none;">Errore nella prenotazione. Riprova.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
