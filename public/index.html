<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema di Prenotazione Spettacoli</title>
  <link rel="stylesheet" href="style.css"> <!-- Link al file CSS -->
</head>
<body>
  <h1>Benvenuto nel Sistema di Prenotazione Spettacoli!</h1>

  <!-- Form per fare una prenotazione -->
  <form action="/prenotazione" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="spettacolo">Seleziona spettacolo:</label>
    <select id="spettacolo" name="spettacolo" required>
      <option value="spettacolo1">Spettacolo 1</option>
      <option value="spettacolo2">Spettacolo 2</option>
      <option value="spettacolo3">Spettacolo 3</option>
    </select><br><br>
    
    <button type="submit">Prenota</button>
  </form>

</body>
</html>
